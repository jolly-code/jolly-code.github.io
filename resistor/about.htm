<!doctype html>
  <html lang="en">
    <head>
        <!--#include file="head.shtml" -->
    </head>
    <body>
      <!--#include virtual="/resistor/header.shtml" -->

      <div class="container">
        <div class="row">
            <form class="col mt-4">
              <h3>Select theme</h3>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="theme" id="light" value="light">
                <label class="form-check-label" for="light">
                  Light
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="theme" id="dark" value="dark">
                <label class="form-check-label" for="dark">
                  Dark
                </label>
              </div>
            </form>
        </div>

        <div class="row">
          <a class="col mt-5" href="license.htm">
            <h3>License notice</h3>
          </a>
        </div>

        <div class="row">
          <div class="col mt-5">
              <h2 >Resistor Calc v3.0</h2>
              <p class="text-muted">&copy; 2011-2018 <a class="img-fluid logo" href="/" target="_blank">Jolly Code</a></p>
              
              <script type="text/javascript">
                var image = "logo.png";
                if (typeof(Storage) !== "undefined" && localStorage.getItem("theme") == "dark") 
                  image = "logo_dark.png";
                document.write(`<img src="/${image}" style="height: 50px;" alt="Jolly Code">`);
              </script>
          </div>
        </div>
      </div>

      <!--#include file="/bottomjs.shtml" -->
      
      <script src="shared.js"></script>
      
      <script type="text/javascript">
$("#aboutTab").addClass("active");

if (typeof(Storage) !== "undefined") {
  var theme = localStorage.getItem("theme");

  if(theme == null)
    theme = "light";

  $(`input[value=${theme}]`).attr("checked", "");

  $(document).on('change', 'input:radio', function (event) {
      localStorage.setItem("theme", $(this).attr("value"));

      location.reload();
  });
}
      </script>
    </body>
  </html>
