    <body>
      <!--#include virtual="/resistor/header.shtml" -->

      <div class="container">
        <div class="row">
            <form class="col mt-4">
              <h3>Select theme</h3>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="theme" id="light" value="light">
                <label class="form-check-label" for="light">
                  Light
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="theme" id="dark" value="dark">
                <label class="form-check-label" for="dark">
                  Dark
                </label>
              </div>
            </form>
        </div>

        <div class="row">
          <a class="col mt-5" href="license.htm">
            <h3>License notice</h3>
          </a>
        </div>

        <div class="row">
          <div class="col mt-5">
              <h2 >Resistor Calc v3.0</h2>
              <p class="text-muted">&copy; 2011-2018 <a class="img-fluid logo" href="/" target="_blank">Jolly Code</a></p>
  
              <img src="/logo.png" style="height: 50px;" alt="Jolly Code">

          </div>
        </div>
      </div>

      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

      <script src="shared.js"></script>
      
      <script type="text/javascript">
$("#aboutTab").addClass("active");

if (typeof(Storage) !== "undefined") {
  var theme = localStorage.getItem("theme");

  if(theme == null)
    theme = "light";

  $(`input[value=${theme}]`).attr("checked", "");

  $(document).on('change', 'input:radio', function (event) {
      localStorage.setItem("theme", $(this).attr("value"));

      location.reload();
  });
}
      </script>
    </body>
