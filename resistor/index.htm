        <div class="dropdown float-right my-3">

          <ul id="bandList" class="dropdown-menu dropdown-menu-right" aria-labelledby="bandMenuButton">
            <li class="dropdown-item" id="3band">3 bands</a>
            <li class="dropdown-item" id="4band">4 bands</a>
            <li class="dropdown-item" id="5band">5 bands (3 significant figures)</a>
            <li class="dropdown-item" id="5bandT">5 bands (temperature coefficient)</a>
            <li class="dropdown-item" id="6band">6 bands</a>
          </ul>
