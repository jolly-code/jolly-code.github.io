      <script type="text/javascript">
        $("#smdTab").addClass("active");

        $('button').click(function() {
          var text = $("#smdText")[0].innerHTML;

          if(this.id == "delete"){
            if(text.length > 0){
              text = text.slice(0,-1);
            }
          }
          else if(text.length < 4){
            var character = this.innerHTML.trim();
            
            if(character == "R" || $.isNumeric(character)){
              text += this.innerHTML.trim();
            }
            else{
              return;
            }
          }

          $("#smdText")[0].innerHTML = text;

          var value = null;
          if(text.length == 1 && text == "0"){
            value = 0;
          }
          else if(text.length > 2){
            if(text.indexOf('R') >= 0) { 
              value = text.replace('R', '.');
            }
            else{
              value = text.substr(0, text.length - 1);
              power = text.substr(text.length - 1, 1);
              value *= Math.pow(10, power);
            }
          }

          $("#resistorValueText")[0].innerHTML = getValueString(value);
        });

      </script>
